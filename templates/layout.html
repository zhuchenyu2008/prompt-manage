<!DOCTYPE html>
<html lang="{{ lang_html }}">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="light dark">
  <!-- Mobile status bar colors for auto mode (follow OS) -->
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#0b0b0f" media="(prefers-color-scheme: dark)">
  <title>{% block title %}{{ t('Prompt 管理器') }}{% endblock %}</title>
  <script>
    // Apply saved manual theme ASAP to avoid flash; otherwise follow system
    (function() {
      try {
        var saved = localStorage.getItem('theme'); // 'light' | 'dark' | null(自动)
        if (saved === 'light' || saved === 'dark') {
          document.documentElement.setAttribute('data-theme', saved);
          window.__THEME__ = saved;
        } else {
          // 自动模式：不设置 data-theme，由 CSS + prefers-color-scheme 控制
          document.documentElement.removeAttribute('data-theme');
          window.__THEME__ = 'auto';
        }
      } catch (e) {
        // Fallback to auto if localStorage unavailable
        document.documentElement.removeAttribute('data-theme');
        window.__THEME__ = 'auto';
      }
    })();
  </script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <a href="{{ url_for('index') }}">
        <i class="fas fa-folder-open"></i>
        {{ t('提示词管理') }}
      </a>
    </div>
    <nav class="nav">
      <a href="{{ url_for('settings') }}" class="btn ghost">{{ t('设置') }}</a>
      <button id="themeToggle" class="btn ghost" title="{{ t('切换主题') }}">🌓</button>
    </nav>
  </header>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash-wrap">
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ t(message) }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <script>window.APP_LANG = '{{ lang }}';</script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
